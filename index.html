<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="kalkulator.css" />
  </head>
  <body>
    <div class="container">
      <input class="layar" type="text" id="layar" />
      <div class="container-tombol">
        <span class="tombol operator">C</span>
        <span class="tombol operator"><</span>
        <span class="tombol operator">.</span>
        <span class="tombol operator">/</span>
        <span class="tombol bilangan">7</span>
        <span class="tombol bilangan">8</span>
        <span class="tombol bilangan">9</span>
        <span class="tombol operator">*</span>
        <span class="tombol bilangan">4</span>
        <span class="tombol bilangan">5</span>
        <span class="tombol bilangan">6</span>
        <span class="tombol operator">+</span>
        <span class="tombol bilangan">1</span>
        <span class="tombol bilangan">2</span>
        <span class="tombol bilangan">3</span>
        <span class="tombol operator">-</span>
        <span class="tombol nol">0</span>
        <span class="tombol equal">=</span>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="kalkulator.js"></script>
</html>
